<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Markdown to HTML</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body class="hm-gradient">
    <main>
      <!-- Logo and text -->
      <nav class="navbar bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="/inc/trademark.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Rosie Faulkner
        </a>
      </nav>
      <div class="container mt-4">
        <!-- Grid row -->
        <div class="row">
          <!-- Grid column -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <!-- Form Input -->
                <form>
                  <h2 class="text-center py-4 font-bold font-up primary-text">
                    Mardown to HTML Converter
                  </h2>
                  <div class="md-form">
                    <i class="fa fa-tag prefix grey-text"></i>
                    <input type="text" id="title" class="form-control" />
                    <label for="title">Title</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-pencil prefix grey-text"></i>
                    <textarea
                      type="text"
                      id="markdown"
                      class="md-textarea"
                      style="height: 100px"
                    ></textarea>
                    <label for="markdown">Input your markdown content</label>
                  </div>
                  <div class="text-center">
                    <button
                      type="button"
                      class="btn btn-primary waves-effect waves-light"
                    >
                      Convert My Markdown
                    </button>
                  </div>
                </form>
                <!-- Form Input -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-4">
        <!-- Grid row -->
        <div class="row">
          <!-- Grid column -->
          <div class="col">
            <div class="card mardown-card">
              <div class="card-body">
                <!-- Form Output -->
                <div class="md-form">
                  <div class="output py-4">
                    <div class="text-center">
                      <button
                        type="button"
                        class="btn btn-primary waves-effect waves-light"
                        onclick="copyToClipboard('#copy-html')"
                      >
                        Copy
                      </button>
                      <a
                        href="https://github.com/rosiefaulkner/markdown-parser"
                        target="_blank"
                        rel="noopener noreferrer"
                      >
                        <button
                          type="button"
                          class="btn btn-primary waves-effect waves-light"
                        >
                          Github
                        </button></a
                      >
                    </div>
                    <div id="markdown-output">
                    <p id="copy-html">THIS IS THE OUTPUT</p>
                    </div>
                  </div>
                </div>
                <!-- Form Output -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Popper library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"></script>
    <!-- Scripts -->
    <script src="/script.js"></script>
  </body>
</html>
